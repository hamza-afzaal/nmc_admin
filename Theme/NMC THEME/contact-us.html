<!DOCTYPE html>
<html>
<head lang="en-us">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="
	sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:100,100i,300,300i,400,400i,500,500i,700,700i,800,800i,900,900i" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

	<script
	src="https://code.jquery.com/jquery-3.3.1.js"
	integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<!-- font-family:'IBM Plex Sans',sans-serif; -->



	<style type="text/css">
	body{
		font-family: 'IBM Plex Sans', sans-serif;
	}

	.contact-form .left-form > div{
		margin:25px 0;
	}
	.contact-form .left-form > div:first-child{
		margin:0 0 15px 0;
	}
	.contact-form input.form-control:focus,
	.contact-form textarea.form-control:focus{
		color: #495057;
	    background-color: #fff;
	    border-color: #00a99d;
	    outline: 0;
	    box-shadow: 0 0 0 0.2rem rgba(0, 169, 157,.25);
	}
</style>

<title>Home Page</title>
</head>
<body>
	<div style="background-color: #f1f2f1;padding:60px 0;">
		<h1 class="text-center" style="color:#00a99d;margin-bottom:60px;">Get in Contact With Us</h1>
	<form class="form-horizontal container contact-form">
		<div class="row">
			<div class="col-12 col-sm-12 col-md-4 col-lg-4 left-form">
				<div class="row">
					<div class="col-12">
						<input class="form-control" placeholder="Name" />
					</div>
				</div>

				<div class="row">
					<div class="col-12">
						<input class="form-control" type="email" placeholder="Email" />
					</div>
				</div>

				<div class="row">
					<div class="col-12">
						<input class="form-control" placeholder="Subject" />
					</div>
				</div>
			</div>
			<div class="col-12 col-sm-12 col-md-8 col-lg-8 right-form">
				<textarea style="height: 164px;" rows="5" placeholder="Your Message" class="form-control"></textarea>
			</div>
		</div>
		<div class="row" style="margin-top:30px;">
			<div class="col-12 text-center">
				<button type="submit" class="btn btn-outline-success theme--btn-outline btn-lg">
					<i class="fas fa-paper-plane"></i> &nbsp;&nbsp;Send
				</button>
			</div> 
		</div>
	</form>
	</div>
</body>
</html>
